<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/detail.css">
  <script src="https://kit.fontawesome.com/351a912326.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div class="leftside">
        <a href="#"><div class="logo"></div></a>
      </div>
      <div class="rightside">
        <ul class="rightside-ul">
          <a href="#"><li class="rightside-ul-li">디지털 세계 안내</li></a>
          <a href="#"><li class="rightside-ul-li">세계 게시판</li></a>
          <a href="#"><li class="rightside-ul-li li-member">로그인</li></a>
          <a href="#"><li class="rightside-ul-li li-member">회원가입</li></a>
        </ul>
      </div>
    </nav>
  </header>

  <main>
      <a href="#">
        <div class="main-title_area">
          <h1 class="main-title_area-text">게시판</h1>
        </div>
      </a>
      
      <div class="main-details">
        <div class="main-board_title_area">
          <p class="main-board_title_area-text">제목</p>
        </div>
  
        <ul class="main-intro-ul">
          <li class="main-intro-li user_name">작성자</li>
          <li class="main-intro-li created_at">작성시간</li>
          <li class="main-intro-li views">조회수</li>
        </ul>
  
        <div class="main-content_area">
          <textarea name="content" id="content" readonly>내용</textarea>
        </div>
  
        <div class="utility">
          <div class="utility-buttons">
            <a href="#" class="utility-a">
              <button class="utility-button">게시글 수정</button>
            </a>
            <a href="#" class="utility-a">
              <button class="utility-button delete">게시글 삭제</button>
            </a>
          </div>
          <a href="#" class="utility-a">
            <div class="utility-back">
              <i class="fa-solid fa-rotate-left"></i>
            </div>
          </a>
      </div>

      <div class="comment_area">
        <ul class="comment_area_ul">
          <li class="comment_area_li comment_name">이름</li>
          <li class="comment_area_li comment_comment">댓글</li>
        </ul>
        <hr>
        <ul class="comment_area_ul">
          <li class="comment_area_li comment_name">이름</li>
          <li class="comment_area_li comment_comment">댓글</li>
        </ul>
        <ul class="comment_area_ul">
          <li class="comment_area_li comment_name">이름</li>
          <li class="comment_area_li comment_comment">댓글</li>
        </ul>
      </div>
      <form action="/detail.html" method="post" class="comment_form_area">
        <textarea name="comment" id="comment" oninput="autoResize(this)"></textarea>
        <script>
          function autoResize(textarea) {
            textarea.style.height = 'auto' // 높이를 자동으로 초기화
            textarea.style.height = textarea.scrollHeight + 'px' // 스크롤 높이에 맞게 높이 설정
          }
        </script>
        <button type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
      </form>
      </div>
  </main>

  <footer>
    <div class="footer-nev">
      <div class="footer-nev-leftside">
        <div class="footer-nev-leftside-logo"></div>
      </div>
      <div class="footer-nev-rightside">
        <ul class="footer-nev-rightside-ul">
          <li class="footer-nev-rightside-ul-li">관리자 연결</li>
          <li class="footer-nev-rightside-ul-li">email: dbdnjstkd369@gmail.com</li>
          <li class="footer-nev-rightside-ul-li">phone num : 010.1234.5678</li>
        </ul>
      </div>
    </div>
    <div class="copyright">
      <p class="copyright-title">© Digital world</p>
    </div>
  </footer>
</body>
</html>
